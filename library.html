<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoBrief - Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top navbar */
    nav {
      background-color: #1b1b1b;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: #d6a756;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      color: #ccc;
      text-decoration: none;
      font-size: 1rem;
    }

    .nav-links li a:hover {
      color: #fff;
    }

    .search-bar input {
      padding: 0.6rem 1rem;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: white;
      width: 250px;
    }

    .trial-btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 25px;
      background-color: #d6a756;
      font-weight: bold;
      cursor: pointer;
      color: black;
      transition: background 0.3s ease;
    }

    .trial-btn:hover {
      background-color: #c2903d;
    }

    .main {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .book-section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 2rem;
    }

    .book-card {
      background-color: #181818;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .book-card:hover {
      transform: scale(1.03);
    }

    .book-card img {
      width: 100%;
      display: block;
    }

    .book-info {
      padding: 1rem;
    }

    .book-info h3 {
      margin-bottom: 0.3rem;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .author {
      font-size: 0.9rem;
      color: #bbb;
    }

    .summary {
      font-size: 0.85rem;
      margin: 0.4rem 0;
      color: #ccc;
    }

    .rating {
      font-weight: bold;
      color: #ffcc00;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #888;
    }

    @media (max-width: 700px) {
      .nav-links {
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .search-bar input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <div class="logo">SoBrief</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="trending.html">Trending</a></li>
        <li><a href="new.html">New</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Find a book..." />
      </div>
    </div>
    <button class="trial-btn">Start free trial</button>
  </nav>

  <main class="main">
    <section class="book-section" id="book-section"></section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 SoBrief Library. Curated with passion.</p>
  </footer>

  <script>
    const books = [
      {
        title: "Ikigai",
        author: "Hector Garcia, Francesc Miralles",
        summary: "Ikigai, a Japanese concept, translates to 'a reason for being",
        rating: 4.6,
        reviews: "1.3M",
        img: "Ikigai.jpg",
        page: "book.html?title=Ikigai"
      },
      {
        title: "Sapiens",
        author: "Yuval Noah Harari",
        summary: "A Brief History of Humankind",
        rating: 4.34,
        reviews: "1.2M",
        img: "Sapiens.jpg",
        page: "book.html?title=sapiens"
      },
      {
        title: "Atomic Habits",
        author: "James Clear",
        summary: "An Easy & Proven Way to Build Good Habits & Break Bad Ones",
        rating: 4.33,
        reviews: "1.1M",
        img: "atomic-habits.jpg",
        page: "book.html?title=atomic-habits"
      },
      {
        title: "Freakonomics",
        author: "Steven D. Levitt",
        summary: "A Rogue Economist Explores the Hidden Side of Everything",
        rating: 4.01,
        reviews: "880.7K",
        img: "Freakonomics.jpg",
        page: "book.html?title=freakonomics"
      },
      {
        title: "The Tipping Point",
        author: "Malcolm Gladwell",
        summary: "How Little Things Can Make a Big Difference",
        rating: 4.01,
        reviews: "839.3K",
        img: "The Tipping Point.jpg",
        page: "book.html?title=The%20Tipping%20Point"
      }
    ];

    const section = document.getElementById('book-section');

    function renderBooks(list) {
      section.innerHTML = list.map(book => `
        <div class="book-card" onclick="location.href='${book.page}'">
          <img src="${book.img}" alt="${book.title}" />
          <div class="book-info">
            <h3>${book.title}</h3>
            <p class="author">${book.author}</p>
            <p class="summary">${book.summary}</p>
            <p class="rating">‚≠ê ${book.rating} <span>(${book.reviews})</span></p>
          </div>
        </div>
      `).join('');
    }

    renderBooks(books);

    document.getElementById("search").addEventListener("input", function(e) {
      const query = e.target.value.toLowerCase();
      const filtered = books.filter(b => b.title.toLowerCase().includes(query));
      renderBooks(filtered);
    });
  </script>

</body>
</html>
