<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunami's World</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #ccc;
      font-size: 1.2rem;
    }
    .nav-button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      background-color: #d6a756;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .nav-button:hover {
      background-color: #e7b865;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Sunami's World</h1>
    <p>Explore wisdom, wonder, and words...</p>
    <button class="nav-button" onclick="location.href='library.html'">Enter Library</button>
  </header>
</body>
</html>
