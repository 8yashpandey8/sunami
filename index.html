<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inspirational Figures</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #1e1b18;
      color: #f5f2e7;
      background-image: url('https://www.transparenttextures.com/patterns/smoke.png');
      background-repeat: repeat;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
    }

    .author-card {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 60px;
      border-bottom: 2px solid #a1917a;
      padding-bottom: 30px;
      backdrop-filter: blur(8px);
      background: rgba(48, 41, 36, 0.3);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .author-card:hover {
      transform: scale(1.015);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
    }

    .author-text {
      flex: 1 1 50%;
      padding: 20px 30px;
    }

    .author-text h2 {
      font-size: 2.5em;
      margin-bottom: 15px;
      color: #d6c7b0;
    }

    .author-text p {
      font-size: 1.15em;
      line-height: 1.8;
      margin-bottom: 10px;
      color: #e7dbc5;
    }

    .author-image {
      flex: 1 1 40%;
      text-align: center;
      padding: 20px;
    }

    .author-image img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 4px solid #a1917a;
    }

    .author-image img:hover {
      transform: scale(1.05);
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.6);
    }

    .profession {
      font-style: italic;
      color: #cab99d;
      font-size: 1.1em;
      margin-top: 12px;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #aa9d8a;
      font-size: 1.2em;
    }

    @media (max-width: 768px) {
      .author-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .author-text, .author-image {
        flex: 1 1 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- START: 50 author cards -->
    <script>
      const quotes = [
        ["Oscar Wilde", "Be yourself; everyone else is already taken.", "Playwright"],
        ["Albert Einstein", "In the middle of every difficulty lies opportunity.", "Physicist"],
        ["Steve Jobs", "Your time is limited, so don’t waste it living someone else’s life.", "Entrepreneur"],
        ["Winston Churchill", "Success is not final, failure is not fatal: It is the courage to continue that counts.", "Prime Minister"],
        ["Theodore Roosevelt", "Do what you can, with what you have, where you are.", "President"],
        ["Dalai Lama", "Happiness is not something ready made. It comes from your own actions.", "Spiritual Leader"],
        ["Mahatma Gandhi", "You must be the change you wish to see in the world.", "Activist"],
        ["Buddha", "The mind is everything. What you think you become.", "Philosopher"],
        ["Nelson Mandela", "It always seems impossible until it's done.", "President"],
        ["Helen Keller", "We can do anything we want to if we stick to it long enough.", "Author"],
        ["Martin Luther King Jr.", "I have decided to stick with love. Hate is too great a burden to bear.", "Civil Rights Leader"],
        ["Mother Teresa", "Spread love everywhere you go. Let no one ever come to you without leaving happier.", "Missionary"],
        ["Abraham Lincoln", "Whatever you are, be a good one.", "President"],
        ["Mark Twain", "The secret of getting ahead is getting started.", "Writer"],
        ["Benjamin Franklin", "Well done is better than well said.", "Polymath"],
        ["Confucius", "It does not matter how slowly you go as long as you do not stop.", "Philosopher"],
        ["Leonardo da Vinci", "Simplicity is the ultimate sophistication.", "Artist"],
        ["Socrates", "The unexamined life is not worth living.", "Philosopher"],
        ["Plato", "Wise men speak because they have something to say; fools because they have to say something.", "Philosopher"],
        ["Rumi", "What you seek is seeking you.", "Poet"],
        ["Ralph Waldo Emerson", "Do not go where the path may lead, go instead where there is no path and leave a trail.", "Poet"],
        ["Aristotle", "Knowing yourself is the beginning of all wisdom.", "Philosopher"],
        ["William Shakespeare", "All the world’s a stage, and all the men and women merely players.", "Playwright"],
        ["Voltaire", "Judge a man by his questions rather than his answers.", "Writer"],
        ["Jane Austen", "There is no charm equal to tenderness of heart.", "Author"],
        ["Virginia Woolf", "Arrange whatever pieces come your way.", "Author"],
        ["Friedrich Nietzsche", "That which does not kill us makes us stronger.", "Philosopher"],
        ["Carl Jung", "Who looks outside, dreams; who looks inside, awakes.", "Psychiatrist"],
        ["Sigmund Freud", "Being entirely honest with oneself is a good exercise.", "Psychologist"],
        ["George Orwell", "In a time of deceit telling the truth is a revolutionary act.", "Novelist"],
        ["Isaac Newton", "If I have seen further it is by standing on the shoulders of Giants.", "Physicist"],
        ["Marie Curie", "Nothing in life is to be feared, it is only to be understood.", "Chemist"],
        ["Ada Lovelace", "That brain of mine is something more than merely mortal, as time will show.", "Mathematician"],
        ["Nikola Tesla", "The present is theirs; the future, for which I really worked, is mine.", "Inventor"],
        ["Galileo Galilei", "You cannot teach a man anything; you can only help him find it within himself.", "Astronomer"],
        ["Stephen Hawking", "However difficult life may seem, there is always something you can do and succeed at.", "Physicist"],
        ["Neil deGrasse Tyson", "The good thing about science is that it's true whether or not you believe in it.", "Astrophysicist"],
        ["Carl Sagan", "Somewhere, something incredible is waiting to be known.", "Astronomer"],
        ["Elon Musk", "When something is important enough, you do it even if the odds are not in your favor.", "Entrepreneur"],
        ["Oprah Winfrey", "Turn your wounds into wisdom.", "TV Host"],
        ["J.K. Rowling", "It is our choices that show what we truly are, far more than our abilities.", "Author"],
        ["Barack Obama", "The best way to not feel hopeless is to get up and do something.", "President"],
        ["Malala Yousafzai", "One child, one teacher, one book, and one pen can change the world.", "Activist"],
        ["Angela Merkel", "Look at the world, and not just your own country. Be open.", "Chancellor"],
        ["Greta Thunberg", "I have learned you are never too small to make a difference.", "Climate Activist"],
        ["Jeff Bezos", "If you do build a great experience, customers will tell each other about it.", "Entrepreneur"],
        ["Steve Wozniak", "Never trust a computer you can’t throw out a window.", "Engineer"],
        ["Tim Berners-Lee", "The Web does not just connect machines, it connects people.", "Computer Scientist"],
        ["Grace Hopper", "The most dangerous phrase in the language is, 'We've always done it this way.'", "Computer Scientist"]
      ];

      document.write(`<div class='container'>`);
      for (const [name, quote, profession] of quotes) {
        document.write(`
          <div class="author-card">
            <div class="author-text">
              <h2>${name}</h2>
              <p>"${quote}"</p>
              <p class="profession">${profession}</p>
            </div>
            <div class="author-image">
              <img src="${name}.jpg" alt="${name}">
            </div>
          </div>
        `);
      }
      document.write(`</div>`);
    </script>
  </div>
  <footer>
    <p><em>“Compiled with admiration for great minds across time.”</em></p>
  </footer>
</body>
</html>
