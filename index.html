<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Firebase core SDK -->
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>

<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>

<!-- Firebase Firestore (Database) -->
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inspirational Figures</title>
  <style>
    :root {
      --bg-color: #f4efe6;
      --card-bg: #fff8f0;
      --text-primary: #3e3a39;
      --text-secondary: #6e6a67;
      --border-color: #d3c5b9;
      --accent-color: #9b6a4f;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    .author-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 24px;
    }

    .author-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    .author-image {
      width: 100%;
      max-width: 240px;
      margin-bottom: 20px;
      text-align: center;
    }

    .author-image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      border: 3px solid var(--border-color);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .author-text {
      text-align: center;
      max-width: 600px;
    }

    .author-text h2 {
      font-size: 1.7em;
      margin-bottom: 8px;
      color: var(--accent-color);
    }

    .author-text p {
      font-size: 1em;
      color: var(--text-secondary);
      margin: 6px 0;
    }

    .profession {
      margin-top: 10px;
      font-style: italic;
      font-size: 0.95em;
      color: var(--accent-color);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
      background-color: #ece0d1;
    }
  </style>
</head>
<body>
  <div class="container">
    <script>
      const quotes = [
        ["Oscar Wilde", "Be yourself; everyone else is already taken.", "Playwright"],
        ["Albert Einstein", "In the middle of every difficulty lies opportunity.", "Physicist"],
        ["Steve Jobs", "Your time is limited, so don’t waste it living someone else’s life.", "Entrepreneur"],
        ["Winston Churchill", "Success is not final, failure is not fatal: It is the courage to continue that counts.", "Prime Minister"],
        ["Theodore Roosevelt", "Do what you can, with what you have, where you are.", "President"],
        ["Dalai Lama", "Happiness is not something ready made. It comes from your own actions.", "Spiritual Leader"],
        ["Mahatma Gandhi", "You must be the change you wish to see in the world.", "Activist"],
        ["Buddha", "The mind is everything. What you think you become.", "Philosopher"],
        ["Nelson Mandela", "It always seems impossible until it's done.", "President"],
        ["Helen Keller", "We can do anything we want to if we stick to it long enough.", "Author"],
        ["Martin Luther King Jr.", "I have decided to stick with love. Hate is too great a burden to bear.", "Civil Rights Leader"],
        ["Mother Teresa", "Spread love everywhere you go. Let no one ever come to you without leaving happier.", "Missionary"],
        ["Abraham Lincoln", "Whatever you are, be a good one.", "President"],
        ["Mark Twain", "The secret of getting ahead is getting started.", "Writer"],
        ["Jane Austen", "There is no charm equal to tenderness of heart.", "Author"],
        ["Leonardo da Vinci", "Simplicity is the ultimate sophistication.", "Artist"],
        ["Confucius", "It does not matter how slowly you go as long as you do not stop.", "Philosopher"],
        ["Rumi", "What you seek is seeking you.", "Poet"],
        ["Aristotle", "Knowing yourself is the beginning of all wisdom.", "Philosopher"],
        ["Socrates", "The unexamined life is not worth living.", "Philosopher"],
        ["J.K. Rowling", "It is our choices that show what we truly are, far more than our abilities.", "Author"],
        ["Marie Curie", "Nothing in life is to be feared, it is only to be understood.", "Scientist"],
        ["Ada Lovelace", "That brain of mine is something more than merely mortal, as time will show.", "Mathematician"],
        ["Carl Jung", "Who looks outside, dreams; who looks inside, awakes.", "Psychiatrist"],
        ["Barack Obama", "The best way to not feel hopeless is to get up and do something.", "President"],
        ["Malala Yousafzai", "One child, one teacher, one book, and one pen can change the world.", "Activist"],
        ["Greta Thunberg", "I have learned you are never too small to make a difference.", "Climate Activist"],
        ["Nikola Tesla", "The present is theirs; the future, for which I really worked, is mine.", "Inventor"],
        ["Stephen Hawking", "However difficult life may seem, there is always something you can do and succeed at.", "Physicist"],
        ["Jeff Bezos", "If you do build a great experience, customers will tell each other about it.", "Entrepreneur"],
        ["Elon Musk", "When something is important enough, you do it even if the odds are not in your favor.", "Engineer"]
      ];

      document.write(`<div class='container'>`);
      for (const [name, quote, profession] of quotes) {
        document.write(`
          <div class="author-card">
            <div class="author-image">
              <img src="${name}.jpg" alt="${name}">
            </div>
            <div class="author-text">
              <h2>${name}</h2>
              <p>"${quote}"</p>
              <p class="profession">${profession}</p>
            </div>
          </div>
        `);
      }
      document.write(`</div>`);
    </script>
  </div>
  <footer>
    <p><em>“Compiled with admiration for great minds across time.”</em></p>
  </footer>
</body>
</html>
